core.management.syslog-tls.port=El puerto del servidor syslog para el tls a trav\u00E9s de peticiones tcp.
core.management.syslog-tls.reconnect-timeout=Si se detecta que una conexi\u00F3n se cae, el n\u00FAmero de segundos que espera antes de reconectar. Un n\u00FAmero negativo significa que no se reconecta autom\u00E1ticamente.
core.management.syslog-tls.authentication=Configuraci\u00F3n para el almac\u00E9n de confianza para el certificado del servidor si no es firmado por una autoridad y el almac\u00E9n de llaves que contiene el certificado del cliente si el servidor syslog se configura para requerir autenticaci\u00F3n del cliente.
