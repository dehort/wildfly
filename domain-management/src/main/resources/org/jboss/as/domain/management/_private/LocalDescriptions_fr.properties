core.access-control.permission-combination-policy=La politique permettant de combiner des permissions de contr\u00F4le d'acc\u00E8s lorsque la strat\u00E9gie d'autorisation accorde \u00E0 l'utilisateur plusieurs types de permissions pour une action donn\u00E9e. Dans la strat\u00E9gie d'autorisation bas\u00E9e sur les r\u00F4les standard, cela se produit lorsqu'un utilisateur correspond \u00E0 plusieurs r\u00F4les. La politique \u00AB permissive \u00BB signifie que si aucune des permissions permet l'action, l'action sera autoris\u00E9e. La politique de rejet \u00AB rejecting \u00BB d\u00E9signe que l'existence de plusieurs permissions devrait se traduire par une erreur.
