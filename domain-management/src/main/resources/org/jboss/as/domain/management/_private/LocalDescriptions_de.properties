core.management.syslog-tcp.reconnect-timeout=Die Anzahl an zu wartenden Sekunden vor einer Wiederverbindung, wenn ein Verbindungsausfall auftritt. Eine negantive Zahl bedeutet, dass keine automatische Wiederverbindung erfolgt.
