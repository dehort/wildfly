core.management.syslog-tls.authentication=Konfiguration f\u00FCr den Truststore f\u00FCr das Serverzertifikat, falls nicht von einer Authorit\u00E4t unterzeichnet und der Schl\u00FCsselspeicher, der das Client-Zertifikat enth\u00E4lt, falls der syslog Server so eingestellt ist, dass er Client Authentifizierung erfordert.
core.management.service=Management-Dienste.
core.management-operations=Ausf\u00FChrung von Management Operationen.
core.management-operations.cancel-non-progressing-operation=Auf eine Operation pr\u00FCfen, die die exklusive Operationsausf\u00FChrungssperre f\u00FCr l\u00E4nger als die gegebene Zeit\u00FCberschreitungsdauer gehalten hat und diese bei Auffinden abbrechen.
core.management-operations.cancel-non-progressing-operation.timeout=Mindestdauer in Sekunden, die eine Operation die exklusive Ausf\u00FChrungssperre gehalten werden muss, ehe diese abgebrochen werden kann.
core.management-operations.find-non-progressing-operation=Auf eine Operation pr\u00FCfen, die die exklusive Operationsausf\u00FChrungssperre f\u00FCr l\u00E4nger als die gegebene Zeit\u00FCberschreitungsdauer gehalten hat und bei Auffinden deren ID wiedergeben.
core.management-operations.find-non-progressing-operation.timeout=Mindestdauer in Sekunden, die eine Operation die exklusive Ausf\u00FChrungssperre gehalten werden muss, ehe deren ID wiedergegeben werden soll.
core.management-operations.active-operation=Eine aktuell ausgef\u00FChrte Operation.
