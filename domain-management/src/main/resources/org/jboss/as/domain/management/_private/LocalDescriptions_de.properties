core.management-operations.active-operation.address=Die Adresse der Ressource, die das Ziel der Operation ist. Der Wert des finalen Elements der Adresse wird '<hidden>'  (verborgen), wenn der Aufrufer nicht berechtigt ist, die Zielressource der Operation zu adressieren.
core.management-operations.active-operation.caller-thread=Der Name des Threads, der die Operation ausf\u00FChrt.
core.management-operations.active-operation.access-mechanism=Der f\u00FCr die Einreichung einer Anfrage beim Server verwendete Mechanismus.
core.management-operations.active-operation.execution-status=Die aktuelle Aktivit\u00E4t der Operation.
core.management-operations.active-operation.cancelled=Ob die Operation abgebrochen wurde.
core.management-operations.active-operation.running-time=Die zeitliche Dauer, seit der die Operation ausgef\u00FChrt wird.
core.management-operations.active-operation.exclusive-running-time=Die zeitliche Dauer, die die Operation mit gehaltener Operationsausf\u00FChrungssperre ausgef\u00FChrt wird oder -1, wenn die Operation die exklusive Ausf\u00FChrungsschwelle nicht h\u00E4lt.
core.management-operations.active-operation.cancel=Versuch des Abbruchs der Operation.
