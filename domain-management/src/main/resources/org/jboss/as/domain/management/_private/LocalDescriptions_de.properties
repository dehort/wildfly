core.management.syslog-tls.remove=Entfernen des syslog tcp/ip Protokolls.
core.management.syslog-tls=Konfiguration f\u00FCr Anh\u00E4ngen von syslog vor tls vor tcp/ip.
core.management.syslog-tls.host=Der Host des syslog Servers f\u00FCr die tls vor tcp Anfragen.
core.management.syslog-tls.message-transfer=Die Nachrichtentransfereinstellung wie in 3.4 von RFC-6587 beschrieben. Dies kann entweder sein OCTET_COUNTING wie in Abschnitt 3.4.1 von RFC-6587 beschrieben oder NON_TRANSPARENT_FRAMING wie in Abschnitt 3.4.1 of RFC-6587 beschrieben. In der Dokumentation Ihres syslog Providers finden Sie Informationen dazu, was unterst\u00FCtzt ist.
core.management.syslog-tls.port=Der Port des syslog Servers f\u00FCr die tls vor tcp Anfragen.
