core.management.syslog-tcp.host=Der Host des syslog Servers f\u00FCr die tcp Anfragen.
core.management.syslog-tcp.message-transfer=Die Nachrichtentransfereinstellung wie in 3.4 von RFC-6587 beschrieben. Dies kann entweder sein OCTET_COUNTING wie in Abschnitt 3.4.1 von RFC-6587 beschrieben oder NON_TRANSPARENT_FRAMING wie in Abschnitt 3.4.1 of RFC-6587 beschrieben. In der Dokumentation Ihres syslog Providers finden Sie Informationen dazu, was unterst\u00FCtzt ist.
