transactions.path=Indica um caminho de fliesystem relativo ou absoluto apontando onde o core do gerenciador da transa\u00E7\u00E3o deve ser store os dados. Por default, o valor \u00E9 tratado como relativo ao caminho descrito pelo atributo "relativo \u00E0".
