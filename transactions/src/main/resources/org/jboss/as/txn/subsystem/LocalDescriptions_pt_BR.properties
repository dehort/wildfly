transactions.log-store.transaction.age-in-seconds=O per\u00EDodo desde que esta transa\u00E7\u00E3o foi preparada ou quando foi a \u00FAltima vez que o sistema de recupera\u00E7\u00E3o tentou recuper\u00E1-la.
