transactions.relative-to=As refer\u00EAncias da configura\u00E7\u00E3o do caminho global no modelo do domain, padronizadas ao diret\u00F3rio de dados do Servidor do Aplicativo JBoss (jboss.server.data.dir). O valor do atributo "caminho" ser\u00E1 tratado como relativo neste caminho. Use uma sequ\u00EAncia vazia para desativar o comportamento default e for\u00E7ar o valor do atributo "caminho" a ser tratado como um caminho absoluto.
transactions.relative-to.deprecated=Ser\u00E1 removido uma vez que essa configura\u00E7\u00E3o n\u00E3o possui significado efetivo no comportamento do gerenciador da transa\u00E7\u00E3o.
