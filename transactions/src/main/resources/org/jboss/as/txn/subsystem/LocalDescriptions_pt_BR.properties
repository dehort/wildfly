transactions.log-store.probe=Scan for new transaction logs. This operation will creates a child for each pending transaction.
transactions.log-store.remove=Remove a representa\u00E7\u00E3o do mecanismo do storage logging da transa\u00E7\u00E3o.
transactions.log-store.type=Especifica o tipo de implementa\u00E7\u00E3o do logging store.
transactions.log-store.expose-all-logs=Se \u00E9 que expor todos os logs como \u00F3rf\u00E3os, etc. Por default, apenas o subconjunto dos logs de transa\u00E7\u00E3o \u00E9 exposto.
transactions.log-store.transactions=A informa\u00E7\u00E3o persistente que o gerenciador da transa\u00E7\u00E3o realiza o store para o prop\u00F3sito de recupera\u00E7\u00E3o da transa\u00E7\u00E3o num evento de falha. A opera\u00E7\u00E3o de investiga\u00E7\u00E3o adicionar\u00E1 e remover\u00E1 as transa\u00E7\u00F5es a partir do modelo como as transa\u00E7\u00F5es reais correspondentes iniciam e encerram as fases de preparo e confirma\u00E7\u00E3o. Uma transa\u00E7\u00E3o de pilha permanecer\u00E1 no modelo at\u00E9 que seja conclu\u00EDda ou inteiramente removida  pela opera\u00E7\u00E3o de remo\u00E7\u00E3o.
transactions.log-store.transaction=A informa\u00E7\u00E3o persistente que o gerenciador da transa\u00E7\u00E3o realiza o store para o prop\u00F3sito de recupera\u00E7\u00E3o da transa\u00E7\u00E3o num evento de falha. A opera\u00E7\u00E3o de investiga\u00E7\u00E3o adicionar\u00E1 e remover\u00E1 as transa\u00E7\u00F5es a partir do modelo como as transa\u00E7\u00F5es reais correspondentes iniciam e encerram as fases de preparo e confirma\u00E7\u00E3o. Uma transa\u00E7\u00E3o de pilha permanecer\u00E1 no modelo at\u00E9 que seja conclu\u00EDda ou inteiramente removida  pela opera\u00E7\u00E3o de remo\u00E7\u00E3o.
transactions.log-store.transaction.add=Adiciona uma transa\u00E7\u00E3o ao log-store.
